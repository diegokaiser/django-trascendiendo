{% extends './../base.html' %}
{% block content %}
{% load static %}
<h4 class="fw-bold py-3 mb-4">
  <span class="text-muted fw-light"><a href="/workarea/projects" class="text-muted fw-light">Proyectos</a>/</span> Crear
</h4>
<!-- Basic Layout -->
<div class="row">
  <div class="col-xl">
    <div class="mb-2"></div>
  </div>
  <div class="col-xl">
    <div class="card mb-4">
      <div class="card-header d-flex justify-content-between align-items-center">
        <h5 class="mb-0">Registrar proyecto</h5>
      </div>
      <div class="card-body">
        <form action="/workarea/projects/create/" method="post">
          {% csrf_token %}
          {{form.as_div}}
          <button class="btn btn-primary d-grid w-100">
            Crear
          </button>
          <span class="msg">
            {{error}}
          </span>
        </form>
      </div>
    </div>
  </div>
  <div class="col-xl">
    <div class="mb-2"></div>
  </div>
</div>
{% endblock %}
