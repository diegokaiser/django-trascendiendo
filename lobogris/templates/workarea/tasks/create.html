{% extends './../base.html' %}
{% block content %}
{% load static %}
<h4 class="fw-bold py-3 mb-4"><span class="text-muted fw-light">Pendientes/</span> Crear</h4>
<!-- Basic Layout -->
<div class="row">
  <div class="col-xl">
    <div class="mb-2"></div>
  </div>
  <div class="col-xl">
    <div class="card mb-4">
      <div class="card-header d-flex justify-content-between align-items-center">
        <h5 class="mb-0">Basic Layout</h5>
        <small class="text-muted float-end">Default label</small>
      </div>
      <div class="card-body">
        <form action="/workarea/tasks/create/" method="post">
          {% csrf_token %}
          {{form.as_div}}
          <button class="btn btn-primary d-grid w-100">
            Crear
          </button>
          <span class="msg">
            {{error}}
          </span>
        </form>
      </div>
    </div>
  </div>
  <div class="col-xl">
    <div class="mb-2"></div>
  </div>
</div>
{% endblock %}
