{% extends 'base.html' %}
{% block content %}
{% load static %}

<main class="login">
  <div class="logo">
    <img src="{% static 'images/logo.svg' %}" alt="">
  </div>
  <div class="content">
    <form action="/login/" method="post">
      {% csrf_token %}
      {{form_as_div}}
      <button>
        Login
      </button>
      {{error}}
    </form>
  </div>
</main>

{% endblock %}
